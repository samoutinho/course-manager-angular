<h2>Course Info</h2>
<hr />

<form #courseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"> Name:</label>
    <div class="col-sm-11">
      <input
        [(ngModel)]="course!.name"
        name="name"
        required
        #courseName="ngModel"
        type="text"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        class="form-control"
      />
      <span class="invalid-feedback">Course name is required</span>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"> Price:</label>
    <div class="col-sm-11">
      <input
        [(ngModel)]="course!.price"
        name="price"
        required
        #coursePrice="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        class="form-control"
      />
      <span class="invalid-feedback">Course price is required</span>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"> Rating:</label>
    <div class="col-sm-11">
      <input
        [(ngModel)]="course!.rating"
        name="rating"
        required
        #courseRating="ngModel"
        type="number"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
        class="form-control"
      />
      <span class="invalid-feedback">Course rating is required</span>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label"> Description:</label>
    <div class="col-sm-11">
      <textarea
        [(ngModel)]="course!.description"
        name="description"
        required
        #courseDescription="ngModel"
        [ngClass]="{ 'is-invalid': courseDescription.invalid }"
        class="form-control"
      ></textarea>
      <span class="invalid-feedback">Course description is required</span>
    </div>
  </div>
  <button
    [disabled]="courseForm.invalid"
    (click)="save()"
    class="btn btn-primary mr-2"
  >
    Save
  </button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
