<h2>Course List</h2>

<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label"> Filter By:</label>
  <div class="col-sm-11">
    <input [(ngModel)]="filter" type="text" class="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>code</th>
      <th>Release Date</th>
      <th>rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>
        <img
          width="40"
          height="40"
          [src]="course.imageUrl"
          alt="Foto: {{ course.name }}"
        />
      </td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: "-":" " }}</td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary mr-2">Edit</a>
        <button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
